<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pando serviços felinos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="imagens/g1 1.png" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
      <div class="container">
          <h1 class="nome-pandoro">PANDORO</h1>
          <img  class="imagem-gatologo" src="imagens/g1 1.png" alt="gatologo">
      </div>
      <nav class="menu-cabecalho">
          <a class="item-menu">QUEM SOMOS</a>
          <a class="item-menu">OUTROS SERVIÇOS</a>
          <a class="item-menu">PLANOS</a>
          <a class="item-menu">CONTATO</a>
      </nav>
    </header>

    <main class="conteudo">
          <section class="principal">
              <div class="principal-escrito">
                  <h1 class="principal-titulo">SERVIÇO <br> FELINO</h1>
                  <p class="principal-subtitulo">Adquira o melhor serviço felino <br> de São Paulo, vindo de muito carinho <br> e fofura para melhorar seus dias.</p>
                    <a href="http://www.google.com" target="_blank"><button class="botao">Contratar</button></a>
              </div>
              <img class= "img-batinha" src="imagens/download.png" alt="patinha">
              <img class="pando-inteiro" src="imagens/pandoro.png" alt="Pando gatinho">
          </section>
    </main>
    
    <footer class="rodape">
            <div class="container-dois">
                <a class="img-facebook" href="https://pt-br.facebook.com/" target="_blank"><img src="imagens/facebook_square.png"></a>
                <a class="img-instagram" href="https://www.instagram.com/" target="_blank"><img src="imagens/instagram.png"></a>
                <a class="img-linkedin" href="https://www.linkedin.com/feed/" target="_blank"><img src="imagens/linkedin_square.png"></a>
            </div>

    </footer>
</body>
</html>
